<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="/CSS/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Library</h1>
        <form class="new-form">
          <input
            type="text"
            class="title-input"
            name="Title"
            placeholder="Title of book"
          />

          <input
            type="text"
            name="Author"
            class="author-input"
            placeholder="Who wrote the book?"
          />

          <input
            type="number"
            name="Pages"
            class="pages-inpt"
            placeholder="How many pages?"
          />

          <input type="checkbox" name="Read" class="read-input" />
          <input type="submit" />
        </form>
      </header>
      <section>
        <h2>Added books</h2>
        <div id="card-container">
          <div class="card">
            <div class="card-content">
              <input type="text" value="Title of book" readonly />
              <input type="text" value="Author of book" readonly />
              <input type="text" value="Number of pages" readonly />
              <div class="inputs">
                <button class="read">Read</button>
                <button class="remove">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/JS/main.js"></script>
  </body>
</html>
